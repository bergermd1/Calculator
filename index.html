<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display-panel">
            <div class="rect">
                12 + 34 + 56
            </div>
        </div>
        <div class="button-panel">
            <div class="numbers">
                <div class="row">
                    <div class="button b7">7</div>
                    <div class="button b8">8</div>
                    <div class="button b9">9</div>
                </div>
                <div class="row">
                    <div class="button b4">4</div>
                    <div class="button b5">5</div>
                    <div class="button b6">6</div>
                </div>
                <div class="row">
                    <div class="button b1">1</div>
                    <div class="button b2">2</div>
                    <div class="button b3">3</div>
                </div>
                <div class="row">
                    <div class="button">0</div>
                </div>
            </div>
            <div class="operators">
                <div class="button bPlus">+</div>
                <div class="button bMinus">-</div>
                <div class="button bMultiply">*</div>
                <div class="button bDivide">/</div>
            </div>
            <div class="functions">
                <div class="button equals">=</div>
                <div class="button clear">C</div>
            </div>
        </div>
    </div>
</body>
</html>
